<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO Private Chat</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 3rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    #input {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #input:focus {
      outline: none;
    }

    #form>button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
      max-height: 80vh;
      overflow-y: auto;
    }

    #messages>li {
      padding: 0.5rem 1rem;
    }

    #messages>li:nth-child(odd) {
      background: #efefef;
    }
  </style>
</head>

<body>
  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="on" placeholder="Enter your message here" /><button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script>
    // Connect to the server via Socket.IO
    const socket = io();

    // Replace with actual userId obtained after login
    const userId = prompt("Enter your user ID:");
    const recipientId = prompt("Enter the recipient's user ID:");

    // Join the chat with the provided userId
    socket.emit('join', userId);

    const messages = document.getElementById('messages');
    const form = document.getElementById('form');
    const input = document.getElementById('input');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        // Emit a private message with the recipient's ID and the message
        socket.emit('private message', {
          from: userId,
          to: recipientId,
          message: input.value
        });
        // Append the message to the chat for the sender
        appendMessage(`You: ${input.value}`);
        input.value = '';
      }
    });

    // Listen for private messages
    socket.on('private message', ({ from, message }) => {
      // Append the received message to the chat
      appendMessage(`${from}: ${message}`);
    });

    function appendMessage(message) {
      const item = document.createElement('li');
      item.textContent = message;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    }
  </script>
</body>

</html>
